name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Build project
      run: npm install && npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/
